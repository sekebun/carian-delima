<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Carian Maklumat ID DELIMa</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e5e7eb' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="glass-effect w-full max-w-lg p-6 md:p-8 rounded-2xl shadow-xl border border-gray-100 relative overflow-hidden">
        
        <!-- Decorative Header Bar -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500"></div>

        <!-- Header -->
        <div class="text-center mb-8 mt-2">
            <!-- Logo Sekolah -->
            <div class="flex justify-center mb-3">
                <img src="https://i.postimg.cc/85t7Jtgb/LOGO-SEKOLAH-SKTK-removebg-preview.png" 
                     alt="Logo SKTK" 
                     class="h-24 w-auto object-contain drop-shadow-sm hover:scale-105 transition-transform duration-300">
            </div>
            
            <!-- Nama Sekolah -->
            <h2 class="text-sm font-extrabold text-blue-900 tracking-wider">SEKOLAH KEBANGSAAN TANAH KEBUN</h2>
            <h2 class="text-sm font-extrabold text-blue-900 tracking-wider mb-2">34200 Parit Buntar, Perak Darul Ridzuan.</h2>
            
            <!-- Tajuk Sistem -->
            <h1 class="text-xl font-semibold text-gray-600">Sistem Carian Maklumat ID DELIMa</h1>
            <p id="statusText" class="text-gray-400 text-xs mt-1">Sila tunggu, sedang memuatkan data...</p>
        </div>

        <!-- Search Form -->
        <div class="space-y-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="ph ph-identification-card text-gray-400 text-xl"></i>
                </div>
                <input type="text" id="icInput" disabled
                    class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors text-gray-900 placeholder-gray-400 bg-gray-100 disabled:opacity-75 disabled:cursor-not-allowed" 
                    placeholder="Memuatkan pangkalan data..."
                    maxlength="14">
            </div>
            <button id="searchBtn" onclick="searchStudent()" disabled
                class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2 shadow-lg shadow-blue-500/30">
                <i class="ph ph-magnifying-glass font-bold"></i>
                Semak Maklumat
            </button>
        </div>

        <!-- Error Message (Hidden by default) -->
        <div id="errorMessage" class="hidden mt-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="ph ph-warning-circle text-red-500 text-xl"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700 font-medium">Rekod tidak dijumpai.</p>
                    <p class="text-xs text-red-600 mt-1">Sila pastikan No. Kad Pengenalan adalah betul.</p>
                </div>
            </div>
        </div>

        <!-- Result Card (Hidden by default) -->
        <div id="resultCard" class="hidden mt-8 border-t border-gray-100 pt-6 fade-in">
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Hasil Carian</h3>
            
            <div class="space-y-4">
                <!-- Nama -->
                <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
                    <label class="text-xs text-gray-500 font-medium block mb-1">Nama Penuh</label>
                    <p id="resName" class="text-gray-900 font-semibold text-lg capitalize"></p>
                </div>

                <!-- Kelas -->
                <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
                    <label class="text-xs text-gray-500 font-medium block mb-1">Kelas</label>
                    <p id="resClass" class="text-gray-900 font-medium"></p>
                </div>

                <!-- Email -->
                <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 relative group">
                    <label class="text-xs text-blue-600 font-medium block mb-1">Emel DELIMA</label>
                    <p id="resEmail" class="text-gray-900 font-mono text-sm break-all font-medium"></p>
                    <button onclick="copyText('resEmail')" class="absolute top-3 right-3 p-2 text-blue-400 hover:text-blue-600 hover:bg-blue-100 rounded-md transition-colors" title="Salin Emel">
                        <i class="ph ph-copy text-lg"></i>
                    </button>
                </div>

                <!-- Password -->
                <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-100 relative group">
                    <label class="text-xs text-yellow-700 font-medium block mb-1">Kata Laluan</label>
                    <div class="flex items-center justify-between">
                        <input type="password" id="resPasswordInput" readonly class="bg-transparent border-none p-0 text-gray-900 font-mono text-sm w-full focus:ring-0" value="">
                        <div class="flex gap-1">
                            <button onclick="togglePassword()" class="p-2 text-yellow-600 hover:text-yellow-800 hover:bg-yellow-100 rounded-md transition-colors" title="Lihat">
                                <i class="ph ph-eye text-lg" id="eyeIcon"></i>
                            </button>
                            <button onclick="copyText('resPasswordInput', true)" class="p-2 text-yellow-600 hover:text-yellow-800 hover:bg-yellow-100 rounded-md transition-colors" title="Salin Password">
                                <i class="ph ph-copy text-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <button onclick="resetSearch()" class="text-sm text-gray-500 hover:text-gray-700 underline">Buat carian lain</button>
            </div>
        </div>

    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg transition-all duration-300 opacity-0 translate-y-10 z-50 flex items-center gap-2">
        <i class="ph ph-check-circle text-green-400 text-xl"></i>
        <span id="toastMsg">Teks disalin!</span>
    </div>

    <script>
        // ==========================================
        // KONFIGURASI GOOGLE SHEET
        // ==========================================
        const SHEET_ID = '1lh_4jd95QFcbZUANaR0PsDRLgxpIhX0AgdEJoESE-Nc';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
        
        let studentData = [];
        const icInput = document.getElementById('icInput');
        const searchBtn = document.getElementById('searchBtn');
        const statusText = document.getElementById('statusText');

        // Fetch data when page loads
        window.addEventListener('DOMContentLoaded', fetchSheetData);

        function fetchSheetData() {
            fetch(SHEET_URL)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.text();
                })
                .then(csvText => {
                    const rows = parseCSV(csvText);
                    // MAPPING DATA BERDASARKAN KOLUM GOOGLE SHEET (Index bermula dari 0)
                    // A=0, B=1, C=2, D=3, E=4, F=5, G=6, H=7
                    
                    studentData = rows.map(row => ({
                        nama: row[2],      // Kolum C
                        ic: row[3],        // Kolum D
                        kelas: row[4],     // Kolum E
                        emel: row[6],      // Kolum G
                        password: row[7]   // Kolum H
                    })).filter(item => item.ic && item.ic.length > 5); // Filter baris kosong/header

                    enableSearch();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    statusText.innerText = "Gagal memuatkan data. Sila pastikan Sheet telah 'Published to Web'.";
                    statusText.classList.add('text-red-500');
                });
        }

        // Fungsi mudah parse CSV (mengendalikan koma dalam quote)
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentVal = '';
            let insideQuote = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (char === '"') {
                    if (insideQuote && nextChar === '"') {
                        currentVal += '"';
                        i++;
                    } else {
                        insideQuote = !insideQuote;
                    }
                } else if (char === ',' && !insideQuote) {
                    currentRow.push(currentVal);
                    currentVal = '';
                } else if ((char === '\r' || char === '\n') && !insideQuote) {
                    if (char === '\r' && nextChar === '\n') i++;
                    currentRow.push(currentVal);
                    rows.push(currentRow);
                    currentRow = [];
                    currentVal = '';
                } else {
                    currentVal += char;
                }
            }
            if (currentVal) currentRow.push(currentVal);
            if (currentRow.length) rows.push(currentRow);
            return rows;
        }

        function enableSearch() {
            icInput.disabled = false;
            searchBtn.disabled = false;
            icInput.classList.remove('bg-gray-100');
            icInput.classList.add('bg-white');
            icInput.placeholder = "Contoh: 100101-01-1234";
            statusText.innerText = "Masukkan No. MyKid Murid untuk semakan";
            statusText.classList.remove('text-gray-500');
            statusText.classList.add('text-green-600');
            console.log(`Data loaded: ${studentData.length} records`);
        }

        // Format Input IC
        icInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9-]/g, '');
            e.target.value = value;
        });

        // Enter key triggers search
        icInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchStudent();
            }
        });

        function cleanIC(ic) {
            if (!ic) return "";
            return ic.replace(/-/g, '').trim();
        }

        function searchStudent() {
            const rawInput = document.getElementById('icInput').value;
            const cleanInput = cleanIC(rawInput);
            
            // UI Elements
            const errorDiv = document.getElementById('errorMessage');
            const resultDiv = document.getElementById('resultCard');

            // Reset UI
            errorDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');
            
            if (!cleanInput) {
                alert("Sila masukkan No. Kad Pengenalan.");
                return;
            }

            // Search Logic
            // Gunakan find() untuk mencari padanan. 
            // Kita juga pastikan data dalam sheet dibersihkan (buang dash) sebelum compare
            const student = studentData.find(s => cleanIC(s.ic) === cleanInput);

            if (student) {
                // Data Found
                document.getElementById('resName').textContent = student.nama || "TIADA DATA";
                document.getElementById('resClass').textContent = student.kelas || "TIADA DATA";
                document.getElementById('resEmail').textContent = student.emel || "TIADA DATA";
                document.getElementById('resPasswordInput').value = student.password || "";
                
                // Reset password view
                const passInput = document.getElementById('resPasswordInput');
                const eyeIcon = document.getElementById('eyeIcon');
                passInput.type = "password";
                eyeIcon.classList.remove('ph-eye-slash');
                eyeIcon.classList.add('ph-eye');

                resultDiv.classList.remove('hidden');
            } else {
                // Not Found
                errorDiv.classList.remove('hidden');
            }
        }

        function resetSearch() {
            document.getElementById('icInput').value = '';
            document.getElementById('resultCard').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('icInput').focus();
        }

        // Copy Function
        function copyText(elementId, isInput = false) {
            let textToCopy;
            
            if (isInput) {
                textToCopy = document.getElementById(elementId).value;
            } else {
                textToCopy = document.getElementById(elementId).innerText;
            }

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => showToast());
            } else {
                let textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast();
                } catch (err) {
                    console.error('Gagal menyalin', err);
                }
                document.body.removeChild(textArea);
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-10');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 2000);
        }

        function togglePassword() {
            const passInput = document.getElementById('resPasswordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passInput.type === "password") {
                passInput.type = "text";
                eyeIcon.classList.remove('ph-eye');
                eyeIcon.classList.add('ph-eye-slash');
            } else {
                passInput.type = "password";
                eyeIcon.classList.remove('ph-eye-slash');
                eyeIcon.classList.add('ph-eye');
            }
        }
    </script>
</body>
</html>
